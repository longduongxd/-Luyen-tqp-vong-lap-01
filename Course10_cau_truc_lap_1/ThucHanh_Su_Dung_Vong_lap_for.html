<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<--Bai 1:-->
<p id="text"></p>
<script>
    let text = "";
    let a;
    for (a=0; a<5; a++) {
        text +="The number is N" + "<br>";
    }
    document.getElementById("text").innerHTML=text;
</script>
<--Bai 2:-->
<p id="text"></p>
<script>
    let a = Number(prompt("Nhap vao so:"));
    let tong=0;
    for (b=1; b<a; b++) {
        tong += b;
    }
    document.getElementById("text").innerHTML=tong;
</script>
</body>
