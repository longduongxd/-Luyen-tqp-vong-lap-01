<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count=0;
    let a=0;
    let tong=0;
    while(count!==30) {
        if (a % 7 === 0 && a!==0) {
            count++;
            tong += a;
            document.write(a + "<br/>")
        }
        a++;
    }
        document.write("<b>" + "tong 30 so dau tien la:" + " " + tong + "</b>")
</script>
</body>
</html>
