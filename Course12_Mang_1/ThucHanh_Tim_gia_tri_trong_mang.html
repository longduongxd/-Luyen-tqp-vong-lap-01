<script>
    let a=[1,13,4,32,67,32,566,3]
    let b=Number(prompt("Enter a number you choose:"));
    let loop = a.length;
    for (i=0; i<loop; i++){
        if( b===a[i]) {
            document.write( b+" is "+i+"th element array" +"<br/>") ;
        }
    }
</script>
